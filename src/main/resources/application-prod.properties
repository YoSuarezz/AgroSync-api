spring.application.name=agrosync
server.servlet.context-path=/agrosync/api

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=agryxo
spring.flyway.schemas=agryxo

security.jwt.key.private=${JWT_SECRET}
security.jwt.user.generator=${JWT_USER_GENERATOR}

# Manejo de solicitudes inexistentes
spring.web.resources.add-mappings=false
