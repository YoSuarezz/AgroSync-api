spring.application.name=agryxo
server.servlet.context-path=/agryxo/api
##DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/agryxo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=agryxo
spring.flyway.schemas=agryxo

# Seguridad JWT
security.jwt.key.private=AgroSyncSecretKeyChangeMe
security.jwt.user.generator=AgroSyncApp

# Manejo de solicitudes inexistentes
spring.web.resources.add-mappings=false
