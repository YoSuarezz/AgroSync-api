spring.application.name=agrosync
##DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/agrosync
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Init de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Seguridad JWT
security.jwt.key.private=AgroSyncSecretKeyChangeMe
security.jwt.user.generator=AgroSyncApp

# Manejo de solicitudes inexistentes
spring.web.resources.add-mappings=false
